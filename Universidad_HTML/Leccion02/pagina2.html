<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos Básicos HTML</title>
</head>
<body>
  <h1>Universidad HTML</h1>
  <p><b>Mi primer página HTML (bold)</b></p>
  <p><strong>segund párrafo (strong)</strong></p>
  <p><i>tercer párrafo (italic)</i></p>
  <p><em>cuarto párrafo (em)</em></p>
  <p><small>quinto párrafo (small)</small></p>
  <p><mark>sexto párrafo (mark)</mark></p>
  <p><del>sétimo párrafo (delete)</del></p>
  <p><ins>octavo párrafo (insert)</ins></p>
  <p>noveno <sub>p</sub>árrafo (sub) | H<sub>2</sub>O</p>
  <p>décimo <sup>p</sup>árrafo (sup) | E = mc<sup>2</sup></p>
  <a href="index.html">Ir inicio</a>
</body>
</html>
